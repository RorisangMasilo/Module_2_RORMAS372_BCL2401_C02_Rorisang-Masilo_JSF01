<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart - The fastest e-commerce store in SA</title>
    <meta name="title" content="SwiftCart - The fastest e-commerce store in SA">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body x-data="shop" class="bg-blue-50">
    <div>
        <!-- Navigation and Layout -->
        <header class="sticky z-50 top-0" x-data="{ open: false }">
            <nav class="bg-gray-500 border-gray-200">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="/">
                        <button class="flex items-center space-x-3 rtl:space-x-reverse">
                            <img src="/assets/online-shop.png" class="h-8" alt="SwiftCart Logo" />
                            <span
                                class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span>
                        </button>
                    </a>
                    <button @click="open = !open" data-collapse-toggle="navbar-default" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                    <div :class="{'hidden': !open}" class="w-full md:block md:w-auto" id="navbar-dropdown">
                        <ul
                            class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                            <li>
                                <a href="#"
                                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                            </li>
                            <li class="hidden lg:block md:block relative">
                                <a href="#" class="relative">
                                    <div class="absolute left-3 -top-4">
                                        <p
                                            class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                                            2</p>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="h-6 w-6 stroke-white cursor-pointer">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="#"
                                    class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                            </li>
                            <li>
                                <a href=/login
                                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Search Component -->
            <div x-data="filterComponent()" x-init="initializeCategories()">
                <div class="grid lg:flex gap-y-4 gap-x-48 lg:items-start mt-3 mx-auto justify-center">
                    <form>
                        <div class="flex lg:w-[31.25rem] sm:w-[95%] md:w-full relative">
                            <button @click.prevent="toggleDropdown" id="dropdown-button"
                                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200"
                                type="button">
                                <span x-text="filterItem">All categories</span>
                                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round"
                                        strokeWidth="2" d="m1 1 4 4 4-4" />
                                </svg>
                            </button>
                            <div id="dropdown" x-show="dropdownOpen" @click.away="dropdownOpen = false"
                                class="z-10 absolute top-[100%] bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                                <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdown-button">
                                    <li @click="handleFilter('All categories')"
                                        class="inline-flex w-full px-4 py-2 hover:bg-gray-100">
                                        All categories
                                    </li>
                                    <template x-for="name in categories" :key="name">
                                        <li>
                                            <button @click="handleFilter(name)" type="button"
                                                class="inline-flex w-full px-4 py-2 hover:bg-gray-100">

                                                <span x-text="name"></span>
                                            </button>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                            <div class="relative w-full">
                                <input type="search" id="search-dropdown" name="searchInput"
                                    class="p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Search products..." x-model="searchTerm" @input="handleSearch" />
                                <button type="submit"
                                    class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round"
                                            strokeWidth="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                    <span class="sr-only">Search</span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Sorting Component -->
                    <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
                        <label for="sort" class="w-20 my-auto font-semibold">
                            Sort by:
                        </label>
                        <select @change="handleSort($event)" x-model="sorting" id="sort"
                            class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                            <option value="default">Default</option>
                            <option value="low">Price: Low to High</option>
                            <option value="high">Price: High to Low</option>
                        </select>
                    </div>
                </div>


                <!-- Product Card -->
                <div x-data="shop()" x-init="init()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <template x-for="product in sortedProducts" :key="product.id">
                        <div
                            class="product-card bg-white p-6 border rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                            <img :src="product.image" alt="Product Image" class="object-contain h-48 mt-3">
                            <h2 x-text="product.title" class="text-lg line-clamp-2 font-extrabold"></h2>
                            <div x-data="ratings({ rate: product.rating.rate, count: product.rating.count })"
                                class="flex items-left -ml-2 mb-2">
                                <template x-for="(star, index) in yellowStars" :key="index">
                                    <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                        <path
                                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                                    </svg>
                                </template>
                                <template x-for="(star, index) in blankStars" :key="index">
                                    <svg class="w-4 h-4 ms-1 text-gray-300 dark:text-gray-500" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                        <path
                                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                                    </svg>
                                </template>
                                <p class="text-base line-clamp-2 font-extrabold text-slate-500 leading-snug"><span
                                        x-text="product.price"></span></p>
                                <p
                                    class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">
                                    <span x-text="product.category"></span>
                                </p>
                            </div>
                            <div class="justify-end space-x-2">
                                <button @click="addToFavourites(product)">
                                    <svg class="me-1.5 h-5 w-5 hover:fill-red-500" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24" transform="scale(1.6)">
                                        <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round"
                                            strokeWidth="2"
                                            d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
                                    </svg>
                                </button>
                                <button @click="addToCart(product)" class="bg-blue-500 text-white px-4 py-2 rounded">
                                    Add To Cart
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <!-- Alpine.js Shop Component -->
    <script>
        function filterComponent() {
            return {
                categories: [],
                filterItem: 'All categories',
                searchTerm: '',
                dropdownOpen: false,
                async initializeCategories() {
                    try {
                        const response = await fetch('https://fakestoreapi.com/products/categories');
                        const data = await response.json();
                        this.categories = data;
                        // Fetch products or other initializations if needed
                    } catch (error) {
                        console.error('Error fetching categories:', error);
                    }
                },
                toggleDropdown() {
                    this.dropdownOpen = !this.dropdownOpen;
                },
                handleFilter(category) {
                    this.filterItem = category;
                    this.dropdownOpen = false;
                    // Call fetchProducts or filter logic here
                },
                handleSearch(event) {
                    this.searchTerm = event.target.value;
                    // Call searchProducts or filtering logic here
                }
            };
        }
        function shop() {
            return {
                products: [],
                sorting: 'default',
                init() {
                    this.fetchProducts();
                },
                async fetchProducts() {
                    const response = await fetch('https://fakestoreapi.com/products');
                    this.products = await response.json();
                },
                get sortedProducts() {
                    const response = await fetch('https://fakestoreapi.com/products?sort=desc');
                    if (this.sorting === 'low') {
                        return [...this.products].sort((product1, product2) => product1.price - product2.price);
                    } else if (this.sorting === 'high') {
                        return [...this.products].sort((product1, product2) => product2.price - product1.price);
                    }
                    return this.products;
                }
                handleSort(event) {
                    this.sorting = event.target.value;
                }
            };
        }

        function ratings({ rate, count }) {
            return {
                yellowStars: Array(Math.floor(rate)).fill(0),
                blankStars: Array(5 - Math.floor(rate)).fill(0),
            }
        }
    </script>
</body>

</html>
